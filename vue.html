<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- <input type="text" id="input" v-model="text">
        <p>El valor del input es {{text}}</p> 
        <p v-text="text"></p>
        <p v-html="text"></p> -->
        <h1>{{ tittle }}</h1>
        <div>
        <input type="text" v-model="newItem" placeholder="Escriba el nombre del elemento"
        class="form-control" v-on:keyup.enter="addItem">
        <button class="btn btn-success" v-on:click="addItem"> 
            Add item
        </button>
    </div>

    <div>
        <h2>Elementos en la lista</h2>
        <ul>
            <li v-for="(item,index) in items" v-on:click="getInfo(index)">
                <input type="radio" name="selected" v-model="item.checked" value="item.text" >
                <label>{{ item.text }}</label>
            </li>
            <button class="btn btn-danger" v-on:click="deleteItem(index)">Delete</button>
        </ul>
    </div>

    <div>
        <hr>
        <label v-html="message"></label>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    <script>
        //let data={text:"Hola"}

        //instancia
       var v=new Vue({
            el:'#root',
            data: {
                tittle:"Ejemplo listas",
                //items:['Elemento 1', 'Elemento 2']
                items:[
                    {text:"Elemento 1", checked:false},
                    {text:"Elemento 2", checked:false}
                ],
                newItem:'',
                message:''
            },
        
                methods:{
                    addItem: function(){
                            var text = this.newItem;
                            if(text){
                                this.items.push({
                                    text:text,
                                    checked:false
                                });
                                //limpiar el input
                                this.newItem='';
                            }
                        },
                        getInfo: function(index){
                            this.message="<p class='alert alert-success'>Se ha seleccionado un elemento" + index + "</p>";

                        },
                        deleteItem:function(index){
                            this.items.splice(index,1);
                            this.message="<p class='alert alert-danger'>Se ha eliminado un elemento de la lista</p>";
                        }
                    }
            
        })
    </script>
</body>
</html>
